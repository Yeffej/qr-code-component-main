<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>QR code component - Challenge</title>
</head>
<body>
	<article class="qr-widget">
		<section class="qr-widget_qrImg">
			<img src="./images/image-qr-code.png" alt="qr code image">
		</section>
		<section class="qr-widget_qrDescription">
			<h2 class="qrDescription_title">
				Improve your front-end skills by building projects
			</h2>
			<p class="qrDescription_paragraph">
				Scan the QR code to visit Frontend Mentor and take your coding skills 
				to the next level
			</p>
		</section>
	</article>
  
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="https://github.com/Yeffej/qr-code-component-main">Yefri Encarnaci√≥n</a>.
	</div>
</body>
</html>
